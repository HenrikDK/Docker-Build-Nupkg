name: Docker Publish

on: [push]

jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build artifacts
        run: docker build . -o out
        working-directory: src/Super.Library

      - name: List artifacts
        run: ls -lh out
        working-directory: src/Super.Library

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-artifact
          path: '**/out/*.nupkg'
